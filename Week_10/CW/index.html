<html>

<head>
    <title>boostrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style type="text/css">
    div {
        background: rgba(0, 0, 255, 0.1);
    }
    
    .row {
        margin-top: 20px;
    }
    
    body {
        padding-top: 70px;
    }
    </style>
</head>

<body>
    <div class="container-fluid">
        <h1>Class Container Reponsive</h1>
        <dic class="row">
            <div class="col-xs-12 col-sm-6 col-md-4">col-md-4</div>
            <div class="col-xs-12 col-sm-6 col-md-4">col-md-4</div>
            <div class="col-xs-12 col-sm-6 col-md-4">col-md-4</div>
    </div>
    <h2>Offsets</h2>
    <div class="row">
        <div class="col-md-4">col-md-4</div>
        <div class="col-md-4 col-md-offset-4">col-md-offset-4</div>
    </div>
    <h2>Center using offset</h2>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">col-md-6 col-md-offset-3</div>
    </div>
    <h2>Nesting cols</h2>
    <div class="rows">
        <div class="col-md-8">LEVEL1:col-md-8
            <div class="row">
                <div class="col-md-6">Level2:md-6</div>
                <div class="col-md-3">Level2:md-3</div>
                <div class="col-md-3">Level2:md-3</div>
            </div>
        </div>
        <div class="col-md-4">LEVEL1:col-md-4
            <div class="row">
                <div class="col-md-2">Level2:md-2</div>
                <div class="col-md-2">Level2:md-2</div>
            </div>
        </div>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
