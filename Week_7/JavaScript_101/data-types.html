<html>

<head>
    <title>Data type</title>
</head>

<body>
    <button onclick="addSingleP()">Click</button>
    <div id="content"></div>
    <script type="text/javascript">
    var content;
    content = document.getElementById("content");

    function addSingleP() {
        content.innerHTML = "<p>This is a single p!</p>"
    }
    </script>
</body>

</html>
