<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Components</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
    /*import from google*/
    
    @import url('https://fonts.googleapis.com/css?family=Rock+Salt');
    /*implement google font*/
    
    .divide {
        background-color: #cab592;
    }
    
    * {
        font-family: 'Rock Salt', cursive;
    }
    
    img {
        width: 100%;
    }
    /*change the nav bar*/
    
    .navbar-fixed-top {
        height: 100px;
    }
    
    .navbar-nav>li>a {
        padding: 30px 20px;
        line-height: 40px;
    }
    
    .navbar-brand {
        padding: 15px 20px;
        line-height: 40px;
        font-size: 30px;
    }
    
    .navbar-inverse {
        background-color: #4c4c35;
    }
    
    .navbar-inverse .navbar-brand {
        color: #cab592;
    }
    </style>
</head>

<body>
    <!-- Begin Carousel -->
    <nav class="navbar navbar-fixed-top navbar-inverse brown-shad">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Mystic Goats</a>
            </div>
            <!-- End Brand and Toggle Group -->
            <!-- Begin Grouping Right Nav Links -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active">
                        <a href="#">Link <span class="sr-only">(current)</span></a>
                    </li>
                    <li><a href="#">Link</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">One more separated link</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- End Grouping Nav Links-->
        </div>
    </nav>
    <div id="myCarousel" class="carousel slide">
        <ol class="carousel-indicators">
            <li class="item1 active"></li>
            <li class="item2"></li>
            <li class="item3"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="img/goat-1.jpg" alt="Goats in Tree">
            </div>
            <div class="item">
                <img src="img/goat-2.jpg" alt="Goats in Tree">
            </div>
            <div class="item">
                <img src="img/goat-3.jpg" alt="Goats in Tree">
            </div>
        </div>
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="container-fluid">
        <div class="row divide green-shad">
            <div class="col-xs-12 col-md-2 col-md-offset-2">
                <img class="img-circle" src="img/callout-1.jpg" />
            </div>
            <div class="col-xs-12 col-md-5 col-md-offset-1">
                <blockquote>
                    <h1>Clent Testimonial</h1>
                    <p>hfsdjhjksd hsj hjs jhddjhdjs j hjjahj hkj </p>
                </blockquote>
            </div>
        </div>
    </div>
    <!-- End Carousel -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $("#myCarousel").carousel({
            interval: 500,
            pause: "hover"
        });
        // PREV NEXT Buttons
        $(".left").click(function() {
            $("#myCarousel").carousel("prev");
        });
        $(".right").click(function() {
            $("#myCarousel").carousel("next");
        });

        // Enable Carousel Indicators
        $(".item1").click(function() {
            $("#myCarousel").carousel(0);
        });
        $(".item2").click(function() {
            $("#myCarousel").carousel(1);
        });
        $(".item3").click(function() {
            $("#myCarousel").carousel(2);
        });
    });
    </script>
</body>

</html>
