<!DOCTYPE html>
<html>

<head>
    <title></title>
    <style type="text/css">
    body {
        text-align: center;
    }
    
    .progress {
        position: relative;
        z-index: 3;
        width: 100%;
        height: 10px;
        background-color: black;
    }
    
    h2,
    p {
        position: relative;
        text-shadow: 4px 4px 8px 1px rgba(0, 0, 0, 0.5);
    }
    </style>
</head>

<body>
    <div class="progress"></div>
    <div id="page-wrap">
        <h2>Hello Green Sock</h2>
        <p>I just made by timeline</p>
    </div>
    <!-- Link to GSAP HERE -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
    <script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <!-- This is where we will write our animation scripts -->
    <script type="text/javascript">
    $(document).ready(function() {
        var $hello = $("h2").eq(0);
        var $awesome = $("h2").eq(1),
            $text = $("p"),
            $progress = $(".progress"),
            $bg = $("#page-wrap");

        // set an initial perpective
        CSSPlugin.defaultTransformPerpective = 800;
        var tl = new TimelineLite();
        tl.from($hello, 0.5, {
            left: -500,
            opacity: 0
        });
        tl.from($awesome, 0.5, )
    });
    </script>
    < /body>
        < /html>
